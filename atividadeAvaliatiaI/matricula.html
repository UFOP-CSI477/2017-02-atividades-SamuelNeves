            <img src="img/ufoplogo.jpg" width="100%" alt="Logo">

    <nav class="navbar navbar-default">

<div class="col-sm-10">
    <form action="sucessoMatricula.html" method="get">
        <div class="container">
            <div class="form-group col-md-4">
                <label for="ano">Ano:</label>
                <select id="ano" class="form-control">
                    <option>2017</option>
                    <option>2018</option>
                </select></div>
            <div class="form-group col-md-2">
                <label for="estados">Semestre:</label>
                <select class="form-control" id="estados">
                    <option>Primeiro</option>
                    <option>Segundo</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="form-group col-md-4">
                <label for="aluno">Aluno:</label>
                <select id="aluno" class="form-control">
                    <option>Ana</option>
                    <option>Carla</option>
                    <option>Maria</option>
                    <option>Joao</option>
                    <option>Hiago</option>
                </select></div>
            <div class="form-group col-md-2">
                <label for="disciplina">Disciplina:</label>
                <select class="form-control" id="disciplina">
                    <option>Web</option>
                    <option>Prog I</option>
                    <option>Prog II</option>
                    <option>Calculo</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="form-group col-md-6">
                <label for="taluno">Tipo de Aluno:</label>
                <div id="taluno" class="radio">
                    <label><input type="radio" name="optradio">Regular</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Ouvinte</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success" formtarget="sucessoMatricula.html">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>

    </form>
</div>
